<!DOCTYPE HTML>

<head>	
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/map.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}"/>

	<!-- java script -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	 <!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

	{% if title %}
		<title>Titel - {{ title }}</title>
	{% else %}
		<title>Titel</title>
	{% endif %}
	
	
</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
		<div class="container">
		  <a class="navbar-brand mr-4" href=".">Soilcracks</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
		  <div class="collapse navbar-collapse" id="navbarToggle">
			<div class="navbar-nav mr-auto">
			  <a class="nav-item nav-link" href="{{ url_for('map') }}">Map</a>
			  <a class="nav-item nav-link" href="{{ url_for('blog') }}">Blog</a>
			  <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
			  	
			</div>
			<!-- Navbar Right Side <--></-->
			<div class="navbar-nav">
			  <!-- <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a> -->
			  <!-- <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a> -->
			</div>
		  </div>
		</div>
	  </nav>

	<main role="main" class="container">

		<div class="col-md-8">
			{% block content %}{% endblock %}
		</div>
			{% block sidebar %}{% endblock sidebar %}
	  </div>
	  {% block map %}{% endblock map %}
	</main>

 </body>
