{% extends "layout.html" %}
{% block map %}
	<div id="mapid"></div>
	
	<div id="icon"></div>
	
	<script type=text/javascript>
	
	<!-- create empty Layers -->
	var markers = {};
	var circles = {};

	<!-- create map object on load it -->
	var mymap = L.map('mapid').setView([{{ map.longitude }}, {{ map.latitude }}], {{ map.zoomlevel }});
    L.tileLayer(
        'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',{
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets',
        accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);

	<!-- create control object -->
	var myCustomControl = L.Control.extend({
		options: {
			position: 'topleft'
			//control position - allowed: 'topleft', 'topright', 'bottomleft', 'bottomright'
			},
		onAdd: function (mymap) {
			var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');

				L.DomEvent.disableClickPropagation(container);

				container.title="{{ map.location_btn }}";

				container.style.backgroundColor = 'white';
				container.style.backgroundImage = "url({{ url_for( 'static', filename='images/marker_icon.svg')}})";
				container.style.backgroundSize = "30px 30px";
				container.style.width = '33px';
				container.style.height = '33px';

			container.onmouseover = function(){
				container.style.backgroundColor = '#F4F4F4';
			}

			container.onmouseout = function(){
				container.style.backgroundColor = 'white';
			}

			container.onclick = function(){
				console.log('buttonClicked');
				container.style.backgroundImage = "url({{ url_for( 'static', filename='images/loading.svg')}})";


				mymap.locate({setView: true, maxZoom: 16});

				function onLocationFound(e) {
					var radius = e.accuracy / 2;
					var coord = e.latlng.toString().split(',');
					var lat = coord[0].split('(');
					var lng = coord[1].split(')');
					var latstring = lat.toString().slice(7,);
					var lngstring = lng.toString().slice(1,-1);

					if (markers !== 'undefined') {
						mymap.removeLayer(markers);
					};
					if (circles !== 'undefined') {
						mymap.removeLayer(circles);
					};

					markers =  L.marker(e.latlng); //, {draggable:'true'}
					mymap.addLayer(markers);

					setMarker(latstring, lngstring, r=radius);

					circles =  L.circle(e.latlng, radius);
					mymap.addLayer(circles);

					container.style.backgroundImage = "url({{ url_for( 'static', filename='images/marker_icon_location_found.svg')}})";
				};
			mymap.on('locationfound', onLocationFound);
			};
		return container;
		},
	});
	mymap.addControl(new myCustomControl());

	<!-- set up click on map event to create a marker -->
	mymap.on('click',
		function(e){
			var coord = e.latlng.toString().split(',');
			var lat = coord[0].split('(');
			var lng = coord[1].split(')');
			var latstring = lat.toString().slice(7,);
			var lngstring = lng.toString().slice(1,-1);
			
			if (markers !== 'undefined') {
				mymap.removeLayer(markers);
			};
			if (circles !== 'undefined') {
				mymap.removeLayer(circles);
			};

			markers = L.marker(e.latlng, {draggable:'true'});
			mymap.addLayer(markers);

			setMarker(latstring, lngstring);

			markers.on('dragend', function() {
			    getCoordinates();
			});
	});


	function setMarker(lat, lng, r=0) {

	    if ({{ map.location_msg.show_precision }} === 1 && r !== 0){
            return markers.bindPopup('<b>{{ map.location_msg.first_line }} (Genauigkeit: ' + r + 'm)</b><br>{{ map.location_msg.second_line_pt1 }}<a href="{{ url_for('form') }}?latitude='+lat+'&longitude='+lng+'"> {{ map.location_msg.link_string }}</a> {{ map.location_msg.second_line_pt2 }}').openPopup();
        } else if (r !==0) {
            return markers.bindPopup('<b>{{ map.location_msg.first_line }} </b><br> {{ map.location_msg.second_line_pt1 }} <a href="{{ url_for('form') }}?latitude=' + lat + '&longitude=' + lng + '"> {{ map.location_msg.link_string }}</a> {{ map.location_msg.second_line_pt2 }}').openPopup();
        } else {
	        return markers.bindPopup('<b>{{ map.location_msg.first_line }} </b><br> {{ map.location_msg.second_line_pt1 }} <a href="{{ url_for('form') }}?latitude='+lat+'&longitude='+lng+'"> {{ map.location_msg.link_string }}</a> {{ map.location_msg.second_line_pt2 }}').openPopup();
        }
    }
    function getCoordinates() {
        var coord = String(markers.getLatLng()).split(',');
        var lat = coord[0].split('(');
        var lng = coord[1].split(')');

        var latstring = lat.toString().slice(7,);
        var lngstring = lng.toString().slice(1, -1);

        setMarker(latstring, lngstring);
    }
</script>

{% endblock map %}
