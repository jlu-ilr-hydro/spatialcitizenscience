{% extends "layout.html" %}
{% block content %}

<div class="form">
  <form action="form" method="post">
    {% for field in form %}
        {%  if not field.flags.hidden  %}
            {{ field.label }}
        {% endif %}
        {{ field(class_='form-control') }}
        {% if field.errors %}
            <div class="alert alert-danger">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
            </div>
        {% endif %}
    {% endfor %}
    <input type="submit" />
  </form>
</div>
{% endblock content %}
